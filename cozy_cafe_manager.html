<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Caf√© Manager - Bot Built Arcade</title>
    <link rel="icon" type="image/png" href="images/botbuiltarcade-icon-face.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFF8DC 50%, #E6E6FA 100%);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #5F5F5F;
            overflow-x: hidden;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            max-width: 900px;
            width: 95%;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #FF69B4;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #5F5F5F;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .cafe-scene {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            position: relative;
            border: 3px solid #FFD700;
        }

        .customer-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .customer {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 80px;
        }

        .customer:hover {
            transform: scale(1.05);
            border-color: #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .customer.active {
            border-color: #FF69B4;
            background: rgba(255, 105, 180, 0.2);
        }

        .customer img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .customer-order {
            font-size: 8px;
            margin-top: 5px;
            color: #5F5F5F;
        }

        .cafe-owner {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cafe-owner img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #FFD700;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 12px;
        }

        .stat-item img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: scale(1.05);
            border-color: #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .menu-item.selected {
            border-color: #FF69B4;
            background: rgba(255, 105, 180, 0.2);
        }

        .menu-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .menu-item-name {
            font-size: 8px;
            margin-top: 5px;
        }

        .serve-btn {
            width: 100%;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .serve-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .serve-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            font-size: 10px;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            min-height: 20px;
        }

        .message.success {
            background: rgba(144, 238, 144, 0.3);
            color: #006400;
        }

        .message.error {
            background: rgba(255, 182, 193, 0.3);
            color: #8B0000;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .back-btn {
                font-size: 10px;
                padding: 8px 12px;
            }
            
            .customer-area {
                justify-content: center;
            }
            
            .menu-items {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            #gameContainer {
                padding: 15px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .customer img {
                width: 50px;
                height: 50px;
            }
            
            .cafe-owner img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        
        <div class="header">
            <h1>Cozy Caf√© Manager</h1>
            <p style="font-size: 10px; color: #888;">Take orders, prepare food, and serve happy customers!</p>
        </div>

        <div class="game-area">
            <div class="cafe-scene">
                <div class="customer-area" id="customerArea">
                    <!-- Customers will be dynamically added here -->
                </div>
                
                <div class="cafe-owner">
                    <img src="cafe_owner.png" alt="Caf√© Owner" id="cafeOwner">
                </div>
            </div>

            <div class="control-panel">
                <div class="stats">
                    <div class="stat-item">
                        <span>üí∞ Coins:</span>
                        <span id="coins">0</span>
                    </div>
                    <div class="stat-item">
                        <span>‚≠ê Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span>üòä Happy:</span>
                        <span id="happiness">100%</span>
                    </div>
                </div>

                <div class="menu-items" id="menuItems">
                    <div class="menu-item" data-item="coffee">
                        <img src="coffee_cup.png" alt="Coffee">
                        <div class="menu-item-name">Coffee</div>
                    </div>
                    <div class="menu-item" data-item="pastry">
                        <img src="pastry.png" alt="Pastry">
                        <div class="menu-item-name">Pastry</div>
                    </div>
                    <div class="menu-item" data-item="sandwich">
                        <img src="sandwich.png" alt="Sandwich">
                        <div class="menu-item-name">Sandwich</div>
                    </div>
                    <div class="menu-item" data-item="cake">
                        <img src="cake_slice.png" alt="Cake">
                        <div class="menu-item-name">Cake</div>
                    </div>
                </div>

                <button class="serve-btn" id="serveBtn" disabled>Select a customer first!</button>
                
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        class CozyCafeGame {
            constructor() {
                this.coins = 0;
                this.score = 0;
                this.happiness = 100;
                this.selectedCustomer = null;
                this.selectedItem = null;
                this.customers = [];
                this.customerTypes = [
                    { name: 'Cat', image: 'customer_cat.png', orders: ['coffee', 'pastry'] },
                    { name: 'Bunny', image: 'customer_bunny.png', orders: ['cake', 'coffee'] },
                    { name: 'Bear', image: 'customer_bear.png', orders: ['sandwich', 'coffee'] }
                ];
                this.menuPrices = {
                    coffee: 5,
                    pastry: 8,
                    sandwich: 12,
                    cake: 15
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.spawnCustomer();
                this.updateDisplay();
                
                // Spawn new customers periodically
                setInterval(() => {
                    if (this.customers.length < 4) {
                        this.spawnCustomer();
                    }
                }, 5000);
                
                // Decrease happiness over time if customers wait too long
                setInterval(() => {
                    this.customers.forEach(customer => {
                        customer.patience--;
                        if (customer.patience <= 0) {
                            this.removeCustomer(customer.id);
                            this.happiness = Math.max(0, this.happiness - 10);
                            this.showMessage('A customer left unhappy!', 'error');
                        }
                    });
                    this.updateDisplay();
                }, 2000);
            }

            setupEventListeners() {
                // Menu item selection
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', () => {
                        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('selected'));
                        item.classList.add('selected');
                        this.selectedItem = item.dataset.item;
                        this.updateServeButton();
                    });
                });

                // Serve button
                document.getElementById('serveBtn').addEventListener('click', () => {
                    this.serveCustomer();
                });
            }

            spawnCustomer() {
                const customerType = this.customerTypes[Math.floor(Math.random() * this.customerTypes.length)];
                const order = customerType.orders[Math.floor(Math.random() * customerType.orders.length)];
                
                const customer = {
                    id: Date.now(),
                    type: customerType,
                    order: order,
                    patience: 30 // 30 * 2 seconds = 1 minute
                };
                
                this.customers.push(customer);
                this.renderCustomers();
            }

            renderCustomers() {
                const customerArea = document.getElementById('customerArea');
                customerArea.innerHTML = '';
                
                this.customers.forEach(customer => {
                    const customerDiv = document.createElement('div');
                    customerDiv.className = 'customer';
                    customerDiv.dataset.customerId = customer.id;
                    
                    customerDiv.innerHTML = `
                        <img src="${customer.type.image}" alt="${customer.type.name}">
                        <div class="customer-order">Wants: ${customer.order}</div>
                        <div style="font-size: 6px; color: #888;">Patience: ${customer.patience}</div>
                    `;
                    
                    customerDiv.addEventListener('click', () => {
                        document.querySelectorAll('.customer').forEach(c => c.classList.remove('active'));
                        customerDiv.classList.add('active');
                        this.selectedCustomer = customer;
                        this.updateServeButton();
                    });
                    
                    customerArea.appendChild(customerDiv);
                });
            }

            updateServeButton() {
                const serveBtn = document.getElementById('serveBtn');
                
                if (this.selectedCustomer && this.selectedItem) {
                    serveBtn.disabled = false;
                    serveBtn.textContent = `Serve ${this.selectedItem} to ${this.selectedCustomer.type.name}`;
                } else if (this.selectedCustomer) {
                    serveBtn.disabled = true;
                    serveBtn.textContent = 'Select an item to serve';
                } else {
                    serveBtn.disabled = true;
                    serveBtn.textContent = 'Select a customer first!';
                }
            }

            serveCustomer() {
                if (!this.selectedCustomer || !this.selectedItem) return;
                
                const isCorrectOrder = this.selectedCustomer.order === this.selectedItem;
                
                if (isCorrectOrder) {
                    const earnings = this.menuPrices[this.selectedItem];
                    this.coins += earnings;
                    this.score += earnings * 2;
                    this.happiness = Math.min(100, this.happiness + 5);
                    
                    this.showMessage(`Great! Earned ${earnings} coins!`, 'success');
                    this.removeCustomer(this.selectedCustomer.id);
                } else {
                    this.happiness = Math.max(0, this.happiness - 15);
                    this.showMessage(`Wrong order! Customer wanted ${this.selectedCustomer.order}`, 'error');
                }
                
                this.selectedCustomer = null;
                this.selectedItem = null;
                document.querySelectorAll('.customer').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('selected'));
                this.updateServeButton();
                this.updateDisplay();
            }

            removeCustomer(customerId) {
                this.customers = this.customers.filter(c => c.id !== customerId);
                this.renderCustomers();
            }

            showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 3000);
            }

            updateDisplay() {
                document.getElementById('coins').textContent = this.coins;
                document.getElementById('score').textContent = this.score;
                document.getElementById('happiness').textContent = this.happiness + '%';
                
                // Game over condition
                if (this.happiness <= 0) {
                    this.showMessage('Game Over! Your caf√© lost all its reputation!', 'error');
                    setTimeout(() => {
                        if (confirm('Game Over! Your final score: ' + this.score + '. Play again?')) {
                            location.reload();
                        }
                    }, 2000);
                }
            }
        }

        // Start the game when page loads
        window.addEventListener('load', () => {
            new CozyCafeGame();
        });
    </script>
</body>
</html>
