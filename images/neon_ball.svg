    </filter>
  </defs>
  <circle cx="24" cy="24" r="14" fill="url(#ballGrad)" stroke="#AFFFFF" stroke-width="2.5" filter="url(#ballGlow)"/>
  <circle cx="18" cy="18" r="4" fill="#FFFFFF" opacity="0.8"/>
