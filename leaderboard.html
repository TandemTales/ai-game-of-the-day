<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/botbuiltarcade-icon-face.png">
  <style>
    :root {
      --gold: #FFD700;
      --teal: #5F9EA0;
      --bg1: #D2691E;
      --bg2: #FF6347;
      --bg3: #FF4500;
      --ink: #F5F5DC;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--ink);
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('images/botbuiltarcade-icon-face.png');
      background-size: 200px 200px;
      background-repeat: no-repeat;
      background-position: top right;
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }
    .container {
      width: min(960px, 95vw);
      background: rgba(0,0,0,0.85);
      border: 4px solid var(--gold);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
    }
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    header img {
      width: 56px; height: 56px; border-radius: 50%; border: 3px solid var(--gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    h1 {
      margin: 0;
      font-size: 28px;
      background: linear-gradient(45deg, var(--gold), #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-bottom: 18px;
    }
    .controls input[type="text"] {
      font-family: inherit;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid var(--gold);
      background: rgba(255,255,255,0.06);
      color: var(--ink);
    }
    .controls button {
      font-family: inherit;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid var(--gold);
      background: linear-gradient(45deg, var(--teal), #4682B4);
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover { filter: brightness(1.05); }

    .submit-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      margin: 22px 0 10px 0;
    }
    .submit-row input[type="text"], .submit-row input[type="number"] {
      font-family: inherit;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 2px solid var(--gold);
      background: rgba(255,255,255,0.06);
      color: var(--ink);
    }
    .submit-row button {
      font-family: inherit;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid var(--gold);
      background: linear-gradient(45deg, #4682B4, var(--teal));
      color: #fff;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      background: rgba(255, 215, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    thead th {
      text-align: left;
      font-size: 12px;
      color: var(--gold);
      padding: 10px 12px;
      background: rgba(95, 158, 160, 0.2);
    }
    tbody td {
      padding: 10px 12px;
      font-size: 14px;
      border-top: 1px solid rgba(255, 215, 0, 0.15);
      color: var(--ink);
    }
    tbody tr:hover { background: rgba(255, 215, 0, 0.08); }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--teal);
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { color: #FFA500; }
    .error { color: #ff9999; margin-top: 8px; font-size: 12px; }
    .success { color: #90EE90; margin-top: 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/botbuiltarcade-icon-face.png" alt="Bot Built Arcade">
      <h1>Leaderboard</h1>
    </header>

    <div class="controls">
      <input id="gameId" type="text" placeholder="Enter game id (e.g. aurora-tower-defense)" />
      <button id="loadBtn">Load Top 20</button>
    </div>

    <div class="submit-row">
      <input id="nameInput" type="text" maxlength="20" placeholder="Your name (max 20)" />
      <input id="scoreInput" type="number" min="0" step="1" placeholder="Score" />
      <button id="submitBtn">Submit Score</button>
    </div>
    <div id="msg" aria-live="polite"></div>

    <table aria-label="Leaderboard table">
      <thead>
        <tr>
          <th style="width:64px;">Rank</th>
          <th>Name</th>
          <th style="width:120px;">Score</th>
          <th style="width:220px;">When</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="4">No data yet.</td></tr>
      </tbody>
    </table>

    <div class="footer">
      Tip: Pass ?gameId=your-game-id in the URL to auto-load. Older timestamps win ties.
      &nbsp;|&nbsp; <a href="index.html">Back to Arcade</a>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    function getParam(...keys) {
      const usp = new URLSearchParams(location.search);
      for (const k of keys) {
        const v = usp.get(k);
        if (v) return v;
      }
      return '';
    }

    function setMessage(html, kind = 'info') {
      const msg = $('#msg');
      msg.className = kind === 'error' ? 'error' : kind === 'success' ? 'success' : '';
      msg.innerHTML = html;
    }

    function fmtWhen(ts) {
      try {
        const d = new Date(Number(ts));
        if (Number.isNaN(d.getTime())) return '';
        return d.toLocaleString();
      } catch { return ''; }
    }

    async function loadBoard() {
      setMessage('');
      const gameId = $('#gameId').value.trim();
      if (!gameId) { setMessage('Please enter a game id.', 'error'); return; }
      const tbody = $('#tbody');
      tbody.innerHTML = '<tr><td colspan="4">Loadingâ€¦</td></tr>';
      try {
        const res = await fetch(`/api/leaderboard/${encodeURIComponent(gameId)}?limit=20`, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error('Failed to load leaderboard');
        const data = await res.json();
        const entries = Array.isArray(data.entries) ? data.entries : [];
        if (!entries.length) {
          tbody.innerHTML = '<tr><td colspan="4">No scores yet. Be the first!</td></tr>';
          return;
        }
        tbody.innerHTML = entries.map(e => `
          <tr>
            <td>#${e.rank}</td>
            <td>${escapeHtml(e.name)}</td>
            <td>${e.score}</td>
            <td>${fmtWhen(e.timestamp)}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="4">Error loading leaderboard.</td></tr>';
        setMessage('Error loading leaderboard.', 'error');
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    async function submitScore() {
      setMessage('');
      const gameId = $('#gameId').value.trim();
      let name = $('#nameInput').value.trim();
      const rawScore = $('#scoreInput').value;
      const score = Number.parseInt(rawScore, 10);
      if (!gameId) { setMessage('Please enter a game id.', 'error'); return; }
      if (!name) { setMessage('Please enter your name.', 'error'); return; }
      if (!Number.isFinite(score) || score < 0) { setMessage('Please enter a valid non-negative score.', 'error'); return; }

      // client-side sanitize & cap name length to mirror server behavior
      name = name.replace(/[^\w \-'.!]/g, '').slice(0, 20);

      try {
        const res = await fetch('/api/leaderboard/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gameId, name, score })
        });
        if (!res.ok) throw new Error('Submit failed');
        const data = await res.json();
        const rank = data?.rank;
        setMessage(rank ? `Submitted! Provisional rank: #${rank}` : 'Submitted!', 'success');
        await loadBoard();
      } catch (err) {
        console.error(err);
        setMessage('Error submitting score.', 'error');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      $('#loadBtn').addEventListener('click', loadBoard);
      $('#submitBtn').addEventListener('click', submitScore);

      const initial = getParam('gameId', 'game');
      if (initial) {
        $('#gameId').value = initial;
        loadBoard();
      }
    });
  </script>
</body>
</html>
