<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        
        #game {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #gameStats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .card {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            background: rgba(255, 255, 255, 1);
            color: #333;
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            cursor: default;
            animation: matchPulse 0.6s ease;
        }
        
        .card.hidden {
            background: rgba(255, 255, 255, 0.3);
            color: transparent;
            cursor: pointer;
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #newGameBtn {
            background: #4CAF50;
            color: white;
        }
        
        #newGameBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #backBtn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #backBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #winMessage {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(76, 175, 80, 0.8);
            border-radius: 10px;
            display: none;
            animation: celebration 1s ease;
        }
        
        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .difficulty {
            margin-bottom: 20px;
        }
        
        .difficulty button {
            margin: 0 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
        }
        
        .difficulty button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .difficulty button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>ðŸ§  Memory Match</h1>
        <p>Find all the matching pairs by flipping cards!</p>
        
        <div class="difficulty">
            <button class="diff-btn active" data-pairs="8">Easy (8 pairs)</button>
            <button class="diff-btn" data-pairs="12">Hard (12 pairs)</button>
        </div>
        
        <div id="gameStats">
            <div class="stat">
                <div>Moves</div>
                <div id="moves">0</div>
            </div>
            <div class="stat">
                <div>Matches</div>
                <div id="matches">0</div>
            </div>
            <div class="stat">
                <div>Time</div>
                <div id="timer">00:00</div>
            </div>
        </div>
        
        <div id="gameBoard"></div>
        
        <div id="winMessage">
            ðŸŽ‰ Congratulations! You won! ðŸŽ‰
        </div>
        
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="backBtn" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        class MemoryGame {
            constructor() {
                this.board = document.getElementById('gameBoard');
                this.movesElement = document.getElementById('moves');
                this.matchesElement = document.getElementById('matches');
                this.timerElement = document.getElementById('timer');
                this.winMessage = document.getElementById('winMessage');
                this.newGameBtn = document.getElementById('newGameBtn');
                
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.matches = 0;
                this.pairs = 8;
                this.gameStarted = false;
                this.gameWon = false;
                this.startTime = null;
                this.timerInterval = null;
                
                this.symbols = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 
                              'ðŸŽº', 'ðŸŽ»', 'ðŸŽ¹', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¬', 'ðŸŽ­', 'ðŸŽ¨'];
                
                this.initEventListeners();
                this.startNewGame();
            }
            
            initEventListeners() {
                this.newGameBtn.addEventListener('click', () => this.startNewGame());
                
                document.querySelectorAll('.diff-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.pairs = parseInt(e.target.dataset.pairs);
                        this.startNewGame();
                    });
                });
            }
            
            startNewGame() {
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.matches = 0;
                this.gameStarted = false;
                this.gameWon = false;
                this.startTime = null;
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.updateStats();
                this.winMessage.style.display = 'none';
                this.createBoard();
            }
            
            createBoard() {
                this.board.innerHTML = '';
                
                // Adjust grid based on number of pairs
                if (this.pairs === 8) {
                    this.board.style.gridTemplateColumns = 'repeat(4, 1fr)';
                } else {
                    this.board.style.gridTemplateColumns = 'repeat(4, 1fr)';
                }
                
                // Create pairs of cards
                const gameSymbols = this.symbols.slice(0, this.pairs);
                const cardSymbols = [...gameSymbols, ...gameSymbols];
                
                // Shuffle the cards
                for (let i = cardSymbols.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
                }
                
                // Create card elements
                cardSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card hidden';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    card.addEventListener('click', () => this.flipCard(card));
                    this.board.appendChild(card);
                    this.cards.push(card);
                });
            }
            
            flipCard(card) {
                if (this.gameWon || card.classList.contains('flipped') || 
                    card.classList.contains('matched') || this.flippedCards.length >= 2) {
                    return;
                }
                
                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.startTime = Date.now();
                    this.startTimer();
                }
                
                card.classList.remove('hidden');
                card.classList.add('flipped');
                card.textContent = card.dataset.symbol;
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }
            
            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                setTimeout(() => {
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.matches++;
                        this.updateStats();
                        
                        if (this.matches === this.pairs) {
                            this.gameWon = true;
                            this.showWinMessage();
                        }
                    } else {
                        // No match
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        card1.classList.add('hidden');
                        card2.classList.add('hidden');
                        card1.textContent = '';
                        card2.textContent = '';
                    }
                    
                    this.flippedCards = [];
                }, 1000);
            }
            
            updateStats() {
                this.movesElement.textContent = this.moves;
                this.matchesElement.textContent = this.matches;
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.gameWon) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                        const seconds = (elapsed % 60).toString().padStart(2, '0');
                        this.timerElement.textContent = `${minutes}:${seconds}`;
                    }
                }, 1000);
            }
            
            showWinMessage() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                this.winMessage.innerHTML = `
                    ðŸŽ‰ Congratulations! You won! ðŸŽ‰<br>
                    <small>Time: ${minutes}:${seconds.toString().padStart(2, '0')} | Moves: ${this.moves}</small>
                `;
                this.winMessage.style.display = 'block';
            }
        }
        
        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
