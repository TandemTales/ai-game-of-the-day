<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - AI Game of the Day</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #gameInfo {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        #controls {
            margin: 15px 0;
            font-size: 1em;
            opacity: 0.8;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #gameOverScreen h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #back-button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            margin-top: 20px;
        }

        #back-button:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    
    <div id="gameContainer">
        <div id="gameInfo">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="controls">
            Use arrow keys to control the snake<br>
            Collect food to grow and increase your score!
        </div>
        
        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    
    <button id="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head - brighter color
                    ctx.fillStyle = '#66BB6A';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add some style to snake segments
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food with pulsing effect
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                (gridSize / 2) - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            // Add glow effect to food
            ctx.shadowColor = '#FF5722';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
                
                // Check for new high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function gameLoop() {
            if (!gameRunning) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            drawGame();
            setTimeout(gameLoop, 150); // Game speed
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function startGame() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            
            randomFood();
            drawGame();
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key;
            
            // Prevent snake from going backwards
            if (key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -1) {
                    dx = 1; dy = 0; // Right
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1; dy = 0; // Left
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy !== -1) {
                    dx = 0; dy = 1; // Down
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0; dy = -1; // Up
                }
            }
        });

        // Start the game
        startGame();
    </script>
<div id="rate">
  <span data-star="1">‚òÖ</span>
  <span data-star="2">‚òÖ</span>
  <span data-star="3">‚òÖ</span>
  <span data-star="4">‚òÖ</span>
  <span data-star="5">‚òÖ</span>
</div>
<p id="score"></p>
<script>
const gameId = "snake-game";

document.querySelectorAll('#rate span').forEach(el =>
  el.onclick = async () => {
    await fetch('/api/rate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ gameId, stars: +el.dataset.star })
    });
    load();
  });

async function load() {
  const r = await fetch(`/api/ratings/${gameId}`).then(r => r.json());
  document.getElementById('score').textContent =
    `${r.average} ‚òÖ from ${r.votes} votes`;
}
load();
</script>
</body>
</html>
