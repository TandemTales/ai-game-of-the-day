<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - AI Game of the Day</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 20px;
        }
        
        #gameContainer {
            display: inline-block;
            position: relative;
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        canvas {
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
            display: block;
        }
        
        #gameInfo {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .info-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #00ff88;
        }
        
        #controls {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #cc3333;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            display: none;
        }
        
        .restart-btn {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <h1>üöÄ Space Shooter üöÄ</h1>
    
    <div id="gameInfo">
        <div class="info-item">Score: <span id="score">0</span></div>
        <div class="info-item">Lives: <span id="lives">3</span></div>
        <div class="info-item">Level: <span id="level">1</span></div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <div id="controls">
        <h3>Controls:</h3>
        <p><strong>Arrow Keys:</strong> Move your ship</p>
        <p><strong>Spacebar:</strong> Shoot</p>
        <p><strong>P:</strong> Pause/Resume</p>
    </div>
    
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            paused: false,
            gameOver: false
        };
        
        // Player ship
        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 60,
            width: 30,
            height: 40,
            speed: 5,
            color: '#00ff88'
        };
        
        // Game objects arrays
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
            
            if (e.code === 'KeyP') {
                togglePause();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Shooting
        function shoot() {
            if (gameState.paused || gameState.gameOver) return;
            
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 8,
                color: '#ffff00'
            });
        }
        
        // Enemy creation
        function createEnemy() {
            const types = [
                { width: 30, height: 30, speed: 2, color: '#ff4444', points: 10 },
                { width: 40, height: 25, speed: 1.5, color: '#ff8844', points: 20 },
                { width: 25, height: 35, speed: 3, color: '#ff44ff', points: 15 }
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            
            enemies.push({
                x: Math.random() * (canvas.width - type.width),
                y: -type.height,
                width: type.width,
                height: type.height,
                speed: type.speed + (gameState.level - 1) * 0.5,
                color: type.color,
                points: type.points
            });
        }
        
        // Particle effects
        function createExplosion(x, y, color = '#ffaa00') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    maxLife: 30,
                    color: color
                });
            }
        }
        
        // Power-up creation
        function createPowerUp(x, y) {
            if (Math.random() < 0.3) { // 30% chance
                powerUps.push({
                    x: x,
                    y: y,
                    width: 20,
                    height: 20,
                    speed: 2,
                    type: 'health',
                    color: '#44ff44'
                });
            }
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update game objects
        function update() {
            if (gameState.paused || gameState.gameOver) return;
            
            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
            
            // Update enemies
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                return enemy.y < canvas.height + enemy.height;
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });
            
            // Update power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += powerUp.speed;
                return powerUp.y < canvas.height + powerUp.height;
            });
            
            // Check bullet-enemy collisions
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        createPowerUp(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        gameState.score += enemy.points;
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                    }
                });
            });
            
            // Check player-enemy collisions
            enemies.forEach((enemy, enemyIndex) => {
                if (checkCollision(player, enemy)) {
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#ff4444');
                    gameState.lives--;
                    enemies.splice(enemyIndex, 1);
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }
            });
            
            // Check player-powerup collisions
            powerUps.forEach((powerUp, powerUpIndex) => {
                if (checkCollision(player, powerUp)) {
                    if (powerUp.type === 'health' && gameState.lives < 5) {
                        gameState.lives++;
                    }
                    powerUps.splice(powerUpIndex, 1);
                }
            });
            
            // Spawn enemies
            if (Math.random() < 0.02 + gameState.level * 0.005) {
                createEnemy();
            }
            
            // Level progression
            if (gameState.score > gameState.level * 200) {
                gameState.level++;
            }
            
            updateUI();
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (Date.now() * 0.1 + i * 50) % canvas.height;
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 5, player.y + 35, 5, 5);
            ctx.fillRect(player.x + 20, player.y + 35, 5, 5);
            ctx.fillRect(player.x + 12, player.y + 5, 6, 15);
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Enemy details
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 3, 3);
                ctx.fillRect(enemy.x + enemy.width - 8, enemy.y + 5, 3, 3);
            });
            
            // Draw particles
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fillRect(particle.x, particle.y, 3, 3);
            });
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                
                // Power-up symbol
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(powerUp.x + 8, powerUp.y + 4, 4, 12);
                ctx.fillRect(powerUp.x + 4, powerUp.y + 8, 12, 4);
            });
            
            // Draw pause overlay
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '48px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Courier New';
                ctx.fillText('Press P to resume', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }
        
        // Toggle pause
        function togglePause() {
            if (!gameState.gameOver) {
                gameState.paused = !gameState.paused;
            }
        }
        
        // End game
        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                paused: false,
                gameOver: false
            };
            
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 60;
            
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        updateUI();
        gameLoop();
    </script>
<div id="rate">
  <span data-star="1">‚òÖ</span>
  <span data-star="2">‚òÖ</span>
  <span data-star="3">‚òÖ</span>
  <span data-star="4">‚òÖ</span>
  <span data-star="5">‚òÖ</span>
</div>
<p id="score"></p>
<script>
const gameId = "space-shooter";

document.querySelectorAll('#rate span').forEach(el =>
  el.onclick = async () => {
    await fetch('/api/rate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ gameId, stars: +el.dataset.star })
    });
    load();
  });

async function load() {
  const r = await fetch(`/api/ratings/${gameId}`).then(r => r.json());
  document.getElementById('score').textContent =
    `${r.average} ‚òÖ from ${r.votes} votes`;
}
load();
</script>
</body>
</html>
