<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Scramble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            text-align: center;
        }
        #container {
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        #scrambled-word {
            font-size: 24px;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        #guess {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
        }
        #message {
            color: green;
            margin-bottom: 20px;
            min-height: 20px;
            font-weight: bold;
        }
        #score {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Word Scramble Game</h1>
        <div id="scrambled-word"></div>
        <input type="text" id="guess" placeholder="Unscramble the word">
        <div id="message"></div>
        <div id="score">Score: 0</div>
        <button id="submit-btn">Submit</button>
        <button id="next-btn" style="display: none;">Next Word</button>
    </div>
    <script>
        const words = ["javascript","coding","computer","program","function","variable","developer","algorithm","database","internet"];
        let currentWord = "";
        let scrambled = "";
        let score = 0;

        function shuffle(word) {
            let arr = word.split("");
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join("");
        }

        function newWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambled = shuffle(currentWord);
            while (scrambled === currentWord) {
                scrambled = shuffle(currentWord);
            }
            document.getElementById("scrambled-word").textContent = scrambled;
            document.getElementById("guess").value = "";
            document.getElementById("message").textContent = "";
            document.getElementById("submit-btn").style.display = "inline-block";
            document.getElementById("next-btn").style.display = "none";
        }

        document.getElementById("submit-btn").addEventListener("click", function() {
            const guessInput = document.getElementById("guess");
            const guess = guessInput.value.trim().toLowerCase();
            if (!guess) {
                return;
            }
            if (guess === currentWord) {
                score++;
                document.getElementById("message").textContent = "Correct! The word was " + currentWord + ".";
                document.getElementById("submit-btn").style.display = "none";
                document.getElementById("next-btn").style.display = "inline-block";
            } else {
                document.getElementById("message").textContent = "Try again!";
            }
            document.getElementById("score").textContent = "Score: " + score;
        });

        document.getElementById("next-btn").addEventListener("click", function() {
            newWord();
        });

        window.onload = newWord;
    </script>
</body>
</html>
